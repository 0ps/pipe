{{define "comment/editor"}}
{{if ne .User.UID 0}}
<div class="pipe-editor" id="pipeEditor">
    <div class="pipe-editor__wrap">
        <div class="pipe-form">
            <div id="pipeEditorComment" data-blogurl="{{.BlogURL}}" placeholder="{{.I18n.CommentPlaceholder}}" rows="3"></div>
            <div class="fn-clear">
                <div class="fn-left ft-fade" id="pipeEditorReplyTarget"></div>
                <span class="fn-right pipe-btn pipe-btn--space pipe-btn--success"
                      id="pipeEditorAdd"
                      data-label2="{{.I18n.Required}}"
                      data-label="{{.I18n.Comment}}">
                    {{.I18n.Confirm}}&nbsp;<svg class="fn-right"><use xlink:href="#comment"></use></svg>
                </span>
                <span class="fn-right pipe-btn"
                      id="pipeEditorCancel">
                    {{.I18n.Cancel}}&nbsp;<svg class="fn-right"><use xlink:href="#chevron-up"></use></svg>
                </span>
            </div>
        </div>
    </div>
</div>
{{end}}
{{end}}
