{{define "comment/comment"}}
<section class="pipe-comment__item" id="pipeComment{{.Item.ID}}">
    <a rel="nofollow"
       class="pipe-comment__avatar"
       data-src="{{.Item.Author.AvatarURL}}"
       href="{{.Item.Author.URL}}">
    </a>
    <div class="pipe-comment__body">
        <div class="fn-clear">
            <a href="{{.Item.Author.AvatarURL}}" class="ft-gray">{{.Item.Author.Name}}</a>
            {{if .Item.Parent}}
            <a class="ft-nowrap ft-12 ft-gray" href="{{.Item.Parent.URL}}">
                <svg><use xlink:href="#reply"></use></svg> {{.I18n.Reply}} Vanessa
            </a>
            {{end}}
            <span class="ft-nowrap ft-12 ft-fade"> â€¢ {{.Item.CreatedAt}} </span>
            <div class="fn-right">
                <span class="pipe-comment__btn pipe-comment__btn--reply"
                      data-title="{{.I18n.Reply}}{{.I18n.Colon}}{{.Item.Author.Name}}"
                      data-id="{{.ArticleID}}"
                      data-commentid="{{.Item.ID}}">
                    {{.I18n.Reply}} <svg class="fn-right"><use xlink:href="#comment"></use></svg>
                </span>
                {{if .Item.Removable}}
                <span class="pipe-comment__btn pipe-comment__btn--danger"
                      data-id="{{.Item.ID}}"
                      data-label="{{.I18n.ConfirmDelete}}"
                      data-label2="{{.I18n.StayStep}}">
                    {{.I18n.Delete}} <svg class="fn-right"><use xlink:href="#remove"></use></svg>
                </span>
                {{end}}
            </div>
        </div>
        <div class="pipe-content__reset"
             data-author="{{.Item.Author.Name}}"
             data-link="{{.Item.URL}}">
            {{.Item.Content}}
        </div>
        {{if ne .Item.ReplyCount 0}}
        <div>
            <span class="ft-gray ft-12 fn-pointer" data-id="{{.Item.ID}}">
                {{.Item.ReplyCount}} {{.I18n.Reply}}
                <svg class="pipe-comment__chevron-down pipe-comment__icon"><use xlink:href="#chevron-up"></use></svg>
            </span>
            <div class="pipe-comment__reply fn-none">
            </div>
        </div>
        {{end}}
    </div>
</section>
{{end}}
